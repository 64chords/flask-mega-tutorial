<!-- 各ポスト用のサブテンプレート -->
<!-- post変数を受け取ることを期待 -->
<table class="table table-hover">
  <tr valign="top">
    <td width="70px">
      <a href="{{ url_for("user",username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}" alt="">
      </a>
    </td>
    <td>
      <a href="{{ url_for('user',username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      said {{ moment(post.timestamp).fromNow() }}:
      <br>
      {{ post.body }}
    </td>
  </tr>
</table>
